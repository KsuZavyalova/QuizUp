<!-- templates/index.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Опросы</title>
</head>
<body>
    <h1>Доступные опросы</h1>
    <ul>
        {% for poll in polls %}
            <li><a href="{{ url_for('view_poll', poll_id=poll.id) }}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_poll') }}">Создать новый опрос</a>
</body>
</html>
