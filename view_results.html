<!-- templates/view_results.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты: {{ poll.question }}</title>
</head>
<body>
    <h1>Результаты: {{ poll.question }}</h1>
    <ul>
        {% for option in poll.options %}
            <li>{{ option.text }}: {{ option.votes }} голосов ({{ (option.votes / total_votes * 100) if total_votes > 0 else 0 }}%)</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('root') }}">Назад к опросам</a>
</body>
</html>
