<!-- templates/create_poll.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать опрос</title>
</head>
<body>
    <h1>Создать новый опрос</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=50) }}
        </p>
        <p>
            варианты:
            <br>
            {% for option in form.options %}
                {{ option(size=30) }}<br>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('root') }}">Назад к опросам</a>
</body>
</html>
